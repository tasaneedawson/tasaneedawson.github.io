    <link

  <body>
    <header>

        <div class="menusocial secondary">
          <ul>
            <li>
              <a href="https://linkedin.com/in/tasanee-dawson/" target="_blank">

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Splide(".splide", {
          type: "loop",
          heightRatio: 0.5625,
        }).mount();
      });
